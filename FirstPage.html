<!DOCTYPE html>
<html>

<head>
    <!-- metadata goes in head -->
    <!-- the title value is important for page name and for search indexing-->
    <title>
        The Ontological Crisis Hotline
    </title>
</head>

<body>
    <!-- content goes in body -->
    <h1>hello world</h1>
    <h2>smaller hello world</h2>
    <h3>tiny hellow world</h3> hello
    <p> hello
        <p> hello
            <!-- but html5 wants you to separate STYLING from STRUCTURE -->
            <!-- Remember, STRUCTURE is for body. use "strong" or "em" instead of "b" and "i", "b" and "i" is technically STYLING-->
            <ol>
                <!-- ordered list -->
                <li>
                    <h1>large hello</h1></li>
                <li>
                    <h5>smaller hello</h5></li>
                <ul>
                    <li>
            </ol>
            <ul>
                <!-- bulletpoint list -->
                <li>red</li>
                <li>green</li>
                <li>blue</li>
            </ul>
</body>

</html>
